# =======================
# Shiro INI configuration
# =======================

[main]
# Objects and their properties are defined here,
# Such as the securityManager, Realms and anything
# else needed to build the SecurityManager

#dbRealm.hashAlgorithmName = SHA512
#dbRealm.hashIterations = 5
#hashingAlgorithm = SHA512

credentialsMatcher = org.apache.shiro.authc.credential.HashedCredentialsMatcher
# base64 encoding, not hex in this example:
credentialsMatcher.storedCredentialsHexEncoded = false
credentialsMatcher.hashIterations = 2048
credentialsMatcher.hashAlgorithmName = SHA512


dbRealm =  xyz.iconc.dev.server.security.DatabaseRealm
dbRealm.credentialsMatcher = $credentialsMatcher

securityManager.sessionManager.globalSessionTimeout = 1800000

[users]
# The 'users' section is for simple deployments
# when you only need a small number of statically-defined
# set of User accounts.

[roles]
# The 'roles' section is for simple deployments
# when you only need a small number of statically-defined
# roles.

[urls]
# The 'urls' section is used for url-based security
# in web applications.  We'll discuss this section in the
# Web documentation